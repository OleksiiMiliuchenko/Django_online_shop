<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add a New Product</h1>
    <form action="products/create" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="128" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" required><br><br>

        <label for="user_id">User ID:</label>
        <input type="number" name="user_id" id="user_id" required><br><br>

        <label for="category_id">Category ID:</label>
        <input type="number" name="category_id" id="category_id" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
